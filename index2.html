    <!-- <button type="button" id="button"> Pindah Kalkulator </button> -->
    
    <script src="script.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        document.getElementById("gambar").onclick = function (){
            var simpan = document.getElementById("inputpers").value
            var xValues = [];
            var yValues = [];
        
        // Generate values
            for (var x = 0; x <= 10; x += 1) {
            xValues.push(x);
            yValues.push(eval(simpan));
            }
        
        // Define Data
            var data = [{
            x: xValues,
            y: yValues,
            mode: "lines"
            }];
        
        // Define Layout
            var layout = {title: "y = " + simpan};
        
        // Display using Plotly
            Plotly.newPlot("myPlot", data, layout);
            
        }
    
    </script>
